<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="echarts.js"></script>
    </head>
    <body>
        <div id="main1" style="width: 100%; height: 400px;"></div>
        <script type="text/javascript">
            var chartDom = document.getElementById('main1');
            var myChart1 = echarts.init(chartDom,'dark');

            window.onresize = function() {
                myChart1.resize();
            };

            var option;

            option = {
                dataset:{
                    dimensions:["lll","sss","ppp"],
                    source:[
                        [4,4.1,49],
                        [4,4.5,49],
                        [5,5.4,59],
                        [5,4.3,42],
                        [5,5.3,56],
                        [6,6.3,67],
                        [7,7.9,89],
                        [8,8.7,82],
                        [9,9.3,99],
                    ]
                },
                yAxis:{
                    type:'value',
                    min:2,
                    max:11,
                },
                xAxis:{
                    type:'value',
                    min:4,
                },

                tooltip:{
                    trigger:'item',
                },

                visualMap: [
                    {
                        show: true,
                        calculable:true,
                        align:'auto',
                        dimension: 'ppp', // 指向第三列（列序号从 0 开始记，所以设置为 2）。
                        min: 50, // 需要给出数值范围，最小数值。
                        max: 100, // 需要给出数值范围，最大数值。
                        inRange: {
                        // 气泡尺寸：5 像素到 60 像素。
                            symbolSize: [25, 75]
                        },
                        left: '5%',
                        top: 'center',
                        itemHeight:200,
                    },
                    {
                        show: true,
                        calculable:true,
                        align:'auto',
                        dimension: 'ppp', // 指向第三列（列序号从 0 开始记，所以设置为 2）。
                        min: 50, // 需要给出数值范围，最小数值。
                        max: 100, // 需要给出数值范围，最大数值。
                        right: 'center',
                        top: 'bottom',
                        orient:'horizontal',
                        indicatorSize:"50%",
                        text: ['High', 'Low'],
                        itemWidth:20,
                        itemHeight:1000,
                        inRange: {
                        // 气泡尺寸：5 像素到 60 像素。
                            color: ['yellow', 'red']
                        }
                    }
                ],

                series:[
                    {
                        type:"scatter",
                        datasetIndex:0,
                        symbolSize:'ppp',
                        encode:{
                            x:'sss',
                            y:'lll',
                            tooltip: ['lll', 'sss','ppp']
                        },
                    }
                ],
            };

            option && myChart1.setOption(option);

        </script>
    </body>
</html>
